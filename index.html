<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats by Arthur Nepomuceno</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-title">
            DrivenEats
        </div>
        <div class="top-subtitle">
            Sua comida em 6 minutos
        </div>
    </div>
    <div class="page-content">
        <div class="menu-title">Primeiro, seu prato</div>
        <div class="menu-options">
            <div class="option">
                <div class="option-image"></div>
                <div class="option-title">Frango Yin Yang</div>
                <div class="option-description">Um pouco de batata, um pouco de salada</div>
                <div class="option-price">R$ 14,90</div>
            </div>
            <div class="option" style="border-color: #32B72F;">
                <div class="option-image"></div>
                <div class="option-title">Frango Yin Yang</div>
                <div class="option-description">Um pouco de batata, um pouco de salada</div>
                <div class="option-price">
                    R$ 14,90
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </div>   
    </div>
    <div class="bottom-bar">
        <div class="request-button">
            <p>Selecione os 3 itens<br>
                para fechar o pedido</p>
        </div>
    </div>

    <!-- scripts from here-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
</body>
</html>
